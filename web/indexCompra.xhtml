        <title>Página Inicial</title>
    </h:head>

        <ui:include src="menuCliente.xhtml"/>

        <b:form id="formCards" class="ListaLivros" style="display: flex; flex-wrap: wrap">
            <p:dataTable var="item" value="#{livroController.readAll()}" widgetVar="livrosTable"
                         emptyMessage="Sem livros" filteredValue="#{livroController.livrosFiltrados}" 
                         globalFilterFunction="#{livroController.globalFilterFunction}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Busca Avançada" />
                        <p:inputText id="globalFilter" onkeyup="PF('livrosTable').filter()" style="width:150px" placeholder="Digite sua busca"/>
                    </p:outputPanel>
                </f:facet>
                <p:column>
                    
                        <p:fieldset legend="#{item.nome}" style="margin-bottom:20px">
                            <h:panelGrid columns="4" cellpadding="5" border="0" >
                                <p:graphicImage value="LivroFotoDownloader?idLivro=#{item.id}"
                                                style="width: 10rem; border-radius: 0.5rem"
                                                onmouseover="style='width: 20rem; border-radius: 0.5rem'"
                                                onmouseout="style='width: 10rem; border-radius: 0.5rem'"/>
                                <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                                    <h:outputText value="Autor: "/>
                                    <h:outputText value="${item.autor}"/>
                                    <h:outputText value="Preço: "/>
                                    <h:outputText value="R$ ${item.preco}"/>
                                    <h:outputText value="Avaliação" />
                                    <p:panelGrid columns="2" layout="flex"
                                                 columnClasses="col-12, col-2">
                                        <p:rating value="#{item.mediaRating()}" readonly="true"/>
                                        <h:outputText value="#{item.mediaRating()} de #{item.avaliacao.size()} avaliações"/>
                                    </p:panelGrid>                                    
                                </h:panelGrid>
                                <h:outputText
                                    value="#{item.sinopse}" />
                                </h:panelGrid>
                            <p:row>
                                
                                <p:commandButton style="font-size: 1.5rem" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                             icon="pi pi-arrow-down" styleClass="mr-2" disabled="#{livroController.existsBookFromUser(item.id) eq false?'false':'true'}">
                                <p:fileDownload  value="#{FileDownload.getFile(item.id)}"/>
                                </p:commandButton>

                                <p:commandButton value="Comprar" oncomplete="PF('widDialogAdicionarCarrinho').show()"
                                                 update=':dialogAdicionarCarrinho' 
                                                 style="font-size: 1.5rem; visibility: #{livroController.existsBookFromUser(item.id) eq true ?'visible':'hidden'} "> 
                                    <f:setPropertyActionListener value="${item}" target="${compraLivroController.selLivro}"/>
                                </p:commandButton>
                            </p:row>
                        </p:fieldset>
                   
                </p:column>
                
            </p:dataTable>
        </b:form>

        <p:dialog id="dialogAdicionarCarrinho" resizable="false" responsive="true" draggable="false" modal='true' widgetVar='widDialogAdicionarCarrinho'
                  visible='false'>
            <div style="width: 500px">
                <div style="font-size: 1.8rem">
                    Informações sobre o seu livro:
                </div>
                <div style="font-size: 1.3rem; margin: 2rem; display: flex; flex-direction: column; gap: 1.3rem;">
                    <img src="LivroFotoDownloader?idLivro=#{compraLivroController.selLivro.id}"
                         style="width: 5rem;"/>          
                    <h:outputText value='Nome: #{compraLivroController.selLivro.nome}' /> <br/>
                    <h:outputText value='Autor: #{compraLivroController.selLivro.autor}' /> <br/>
                    <h:outputText value='Valor: R$ #{compraLivroController.selLivro.preco}' /> <br/>
                </div>
                <b:form style="margin-top: 5rem">
                    <h4>Deseja fazer o pedido?</h4>
                    <div style="display: flex; gap: 1rem; margin-top: 2rem">
                        <p:commandButton value="Não" style="font-size: 1.3rem" onclick="PF('widDialogAdicionarCarrinho').hide()" />
                        <p:commandButton value="Sim" style="font-size: 1.3rem" action="${pagamentoController.fazerPedido(compraLivroController.selLivro, loginController.usuarioLogado)}" update=':dialogAdicionarCarrinho' />
                    </div>
                </b:form>
            </div>

        </p:dialog>

    </h:body>
</html>
