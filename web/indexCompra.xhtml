<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Do Sistema PaLib</title>
    </h:head>
    <h:body>
        <b:growl delay="4000" show-summary="true" show-detail="true"/>
        
        <b:jumbotron style="height: 5px; padding-left: 10px">Você está logado como: ${loginController.usuarioLogado.nome}, com CPF ${loginController.usuarioLogado.cpf}.</b:jumbotron>
        
        <f:facet name="header">
            Carrinho
        </f:facet>
        <b:form id="formCards">
            <div style="display: flex">

                <c:forEach items="#{livroController.readAll()}"
                       var="item" varStatus="i"> 
                    <p:card style="width: 25rem; margin-bottom: 2em; margin-left: 2em">
                        <f:facet name="header"><h3>#{item.nome}</h3></f:facet>
                        <img src="LivroFotoDownloader?idLivro=#{item.id}"
                             style="width: 20rem"></img><br/>
                        <h:outputText value="Autor: "/>
                        <h:outputText value="${item.autor}"/><br/>
                        <h:outputText value="Sinopse: "/>
                        <h:outputText value="${item.sinopse}"/><br/>
                        <h:outputText value="Preço: "/>
                        <h:outputText value="${item.preco}"/><br/>
<!--                    <b:commandButton value="Adicionar Carrinho" action="#{compraLivroController.fazerCompra()}">
                            <f:setPropertyActionListener value="#{item}" 
                                                         target="#{compraLivroController.selLivro}"/> -->
                       
                        
                            
                                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                                 icon="pi pi-arrow-down" styleClass="mr-2" disabled="#{livroController.existsBookFromUser(item.id) eq false?'false':'true'}">
                            <p:fileDownload  value="#{FileDownload.getFile(item.id)}"/>
                        </p:commandButton>
                            
                                <p:commandButton value="Comprar" oncomplete="PF('widDialogAdicionarCarrinho').show()"
                                         update=':dialogAdicionarCarrinho' 
                                         action="${pagamentoController.realizarPagamento(compraLivroController.selLivro, 
                                                   compraLivroController.usuarioLogado)}" style="visibility: #{livroController.existsBookFromUser(item.id) eq true?'visible':'hidden'} "> 
                                    <f:setPropertyActionListener value="${item}" target="${compraLivroController.selLivro}"/>
                                </p:commandButton>

                    </p:card>
                    
                    
                    
                </c:forEach>
            </div>
        </b:form>
        
        <p:dialog id="dialogAdicionarCarrinho" resizable="false" responsive="true" draggable="false" modal='true' widgetVar='widDialogAdicionarCarrinho'
                  visible='false'>
            
            <h4>Informações sobre o seu livro:</h4>
            <img src="LivroFotoDownloader?idLivro=#{compraLivroController.selLivro.id}"
                             style="width: 5rem;"/><br/>           
            <h:outputText value='Nome: #{compraLivroController.selLivro.nome}' /> <br/>
            <h:outputText value='Valor: #{compraLivroController.selLivro.preco}' /> <br/>
            <h:outputText value='Autor: #{compraLivroController.selLivro.autor}' /> <br/>
            <b:form>
                <b:button value="Visualizar boleto" look="primary" href="#{pagamentoController.urlBoleto}" target="_blank"/>
            </b:form>
            
            
        </p:dialog>
                   
    </h:body>
</html>
