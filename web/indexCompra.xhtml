<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Do Sistema PaLib</title>
    </h:head>
    <h:body>

        <b:growl delay="4000" show-summary="true" show-detail="true"/>

        <c:if test="#{loginController.administradorLogado ne null and loginController.tipoLogado eq 'administrador'}">
            <script>location.href = "indexAdmin.xhtml"</script>
        </c:if>

        <c:if test="#{loginController.usuarioLogado ne null and loginController.tipoLogado eq 'usuario'}">
            <script>location.href = "indexUsuario.xhtml"</script>
        </c:if>

        <f:facet name="header">
            Carrinho
        </f:facet>

        <b:form id="formCarrinho">
            <b:panelGrid columns="2">

                <h:outputText value="Livro"/>
                <b:inputText value="#{compraLivroController.selLivro.nome}" readonly="readonly"/>

                <h:outputText value="Valor"/>
                <b:inputText value="#{compraLivroController.selLivro.preco}" readonly="readonly"/>

            </b:panelGrid>
            <b:commandButton value="Comprar" action="#{compraLivroController.fazerCompra()}"/>
        </b:form>

    </h:body>
</html>
