                location.href="index.xhtml";
            </script>
            
        </c:if>
        <b:form id="formMenuCliente" >
            
            <b:navBar brand="Home" brand-style="color:white" brand-href="indexCompra.xhtml" fluid="true" inverse="true">

        </b:form>
