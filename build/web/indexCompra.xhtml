<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login Do Sistema PaLib</title>
    </h:head>
    <h:body>
        <b:growl delay="4000" show-summary="true" show-detail="true"/>
        
        <b:jumbotron style="height: 5px; padding-left: 10px">Você está logado como: ${compraLivroController.usuarioLogado.nome}, com CPF ${compraLivroController.usuarioLogado.cpf}.</b:jumbotron>
        
        <f:facet name="header">
            Carrinho
        </f:facet>
        <b:form id="formCards">
            <div style="display: flex">

                <c:forEach items="#{livroController.readAll()}"
                       var="item" varStatus="i"> 
                    <p:card style="width: 25rem; margin-bottom: 2em; margin-left: 2em">
                        <f:facet name="header"><h3>#{item.nome}</h3></f:facet>
                        <img src="LivroFotoDownloader?idLivro=#{item.id}"
                             style="width: 20rem"></img><br/>
                        <h:outputText value="Autor: "/>
                        <h:outputText value="${item.autor}"/><br/>
                        <h:outputText value="Sinopse: "/>
                        <h:outputText value="${item.sinopse}"/><br/>
                        <h:outputText value="Preço: "/>
                        <h:outputText value="${item.preco}"/><br/>
<!--                    <b:commandButton value="Adicionar Carrinho" action="#{compraLivroController.fazerCompra()}">
                            <f:setPropertyActionListener value="#{item}" 
                                                         target="#{compraLivroController.selLivro}"/> -->
                       

                        <p:commandButton value="Comprar" oncomplete="PF('widDialogAdicionarCarrinho').show()"
                                         update=':dialogAdicionarCarrinho' > 
                            <f:setPropertyActionListener value="${item}" target="${compraLivroController.selLivro}"/>
                        </p:commandButton>

                    </p:card>
                    
                    
                    
                </c:forEach>
            </div>
        </b:form>
        
        <p:dialog id="dialogAdicionarCarrinho" resizable="false" draggable="false" modal='true' widgetVar='widDialogAdicionarCarrinho'
                  visible='false'>
            <img src="${pagamentoController.urlBoleto}"
                             style="width: 20rem"></img><br/>
            <h:outputText value='Nome: #{compraLivroController.selLivro.nome}' /> <br/>
            <h:outputText value='Valor: #{compraLivroController.selLivro.preco}' /> <br/>
            <h:outputText value='Autor: #{compraLivroController.selLivro.autor}' /> <br/>
            <p:commandButton value="Gerar boleto" action="${pagamentoController.realizarPagamento(compraLivroController.selLivro, 
                                                            compraLivroController.usuarioLogado)}" update=":dialogAdicionarCarrinho"/>
        </p:dialog>
                   
    </h:body>
</html>
